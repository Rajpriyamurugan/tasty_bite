<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Bites - Manage Menu</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="menu.css">
</head>

<body>
   
    <section class="manage-menu" id="manage-menu">
        <a href="manage menu.html"><img  class="back_arrow" src="images/arrow.png" width="40px" height="30px"/></a>

        <h1 class="heading">Manage <span>Menu</span></h1>
        
        <div class="form-container">
            <form id="menu-form">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <input type="text" id="item-description" placeholder="Item Description" required>
                <input type="number" id="item-price" placeholder="Price (â‚¹)" required>
                <input type="file" id="item-image" accept="image/*" required>
                <button type="submit" class="btn">Add Menu Item</button>
            </form>
        </div>
        
        <div class="menu-list">
            <h2>Current Menu Items</h2>
            <ul id="menu-items">
                <!-- Menu items will be added here -->
            </ul>
        </div>
    </section>

    <script src="menu.js"></script>
</body>

</html>
