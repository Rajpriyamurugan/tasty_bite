<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tasty Bites</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="manage menu.css">
    
       
</head>
<body>
    <section id="menu" class="card">
        <a href="a1.html"><img  class="back_arrow" src="images/arrow.png" width="40px" height="30px"/></a>

    <h3>Manage Menu</h3>
    <form>
        <div class="form-group">
            <label for="foodName">Food Name</label>
            <input type="text" id="foodName" name="foodName">
        </div>
        <div class="form-group">
            <label for="foodPrice">Price</label>
            <input type="number" id="foodPrice" name="foodPrice">
        </div>
        <div class="form-group">
            <label for="foodCategory">Category</label>
            <select id="foodCategory" name="foodCategory">
                <option value="burger">Burger</option>
                <option value="pizza">Pizza</option>
                <option value="dessert">Dessert</option>
                <option value="drink">Drink</option>
                <!-- Add more categories as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="foodDescription">Description</label>
            <textarea id="foodDescription" name="foodDescription"></textarea>
        </div>
        <div class="form-group">
            <button type="submit"><a href="menu.html">Add Menu Item</button></a>
        </div>
        </form>
        </section>
        </body>
        </html>
