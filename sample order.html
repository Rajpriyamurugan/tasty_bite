<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Bites</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="sample order.css">

</head>

<body>
    <div class="ribbon">
        <marquee><p>Get 20% off your first order! Use code: WELCOME20</p></marquee>
    </div>
    <br>
    <br>
    <header>
        <h3><img src="images/logo2.png" alt="tasty bites"></h3>
        <div id="menu-bar" class="fas fa-bars"></div>

        <nav class="navbar">
            <a href="/">home</a>
            <a href="#speciality">our's special</a>
            <a href="#popular">popular foods</a>
            <a href="#gallery">gallery</a>
            <a href="#services">Services</a>
            <a href="login.html"><button class="btn0">Log in/Sign up</button></a>
        </nav>
    </header>
    <section class="order" id="order">
        <h1 class="heading"><span>order</span> now</h1>
        <div class="row">
            <div class="image">
                <!-- Replace this image with Google Maps iframe -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345092397!2d144.95373531568095!3d-37.816279742021315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577aad81b0c1538!2sEnvato!5e0!3m2!1sen!2sau!4v1613965581146!5m2!1sen!2sau" 
                        width="600" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                </iframe>
            </div>
            <form action="">
                <div class="inputBox">
                    <input type="text" placeholder="your name">
                    <input type="email" placeholder="your email">
                </div>
                <div class="inputBox">
                    <input type="number" placeholder="your number">
                    <input type="text" placeholder="your address">
                </div>
                <textarea placeholder="your message" name="" id="" cols="30" rows="10"></textarea>
                <input type="submit" value="order now" class="btn">
            </form>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
